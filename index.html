<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patio 20 - Men√∫ Digital Interactivo</title>
    
    <!-- Google Fonts: Bebas Neue & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        /* --- Global Styles & CSS Variables --- */
        :root {
            --primary-black: #0d0d0d;
            --secondary-black: #1a1a1a;
            --card-bg: #222222;
            --accent-yellow: #FDB813;
            --accent-red: #C41E3A;
            --success-green: #28a745;
            --text-light: #f4f4f4;
            --text-dim: #aaaaaa;
            --font-heading: 'Bebas Neue', cursive;
            --font-body: 'Montserrat', sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--primary-black);
            color: var(--text-light);
            line-height: 1.6;
            /* Padding for fixed elements */
            padding-top: 0; /* Header is not fixed */
            padding-bottom: 80px; /* Space for cart summary */
        }

        /* --- Utility Classes --- */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* --- Loading Screen --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-black);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .logo-loader {
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        .logo-loader i {
            font-size: 5rem;
            color: var(--accent-yellow);
        }

        .logo-loader h1 {
            font-size: 4rem;
            color: var(--text-light);
            margin-top: 10px;
        }
        
        .logo-loader p {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--text-dim);
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- Header --- */
        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 2px solid var(--secondary-black);
        }

        header h1 {
            font-size: 4rem;
            color: var(--accent-yellow);
            letter-spacing: 3px;
        }

        header p {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        /* --- Category Navigation (Sticky Top) --- */
        .category-nav {
            position: sticky;
            top: 0;
            background-color: var(--secondary-black);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
            border-bottom: 1px solid var(--card-bg);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .category-nav button {
            background: none;
            border: none;
            color: var(--text-dim);
            font-family: var(--font-heading);
            font-size: 1rem;
            padding: 8px 20px; /* Increased padding for a larger look */
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
            border-radius: 5px;
        }

        .category-nav button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -10px; /* Position it below nav bar */
            left: 50%;
            background-color: var(--accent-yellow);
            transition: width 0.3s ease, left 0.3s ease;
        }

        .category-nav button.active {
            color: var(--primary-black);
            background-color: var(--accent-yellow);
            transform: scale(1.05);
            font-weight: 700;
        }

        .category-nav button.active::after {
            width: 100%;
            left: 0;
        }

        /* --- Main Content Area --- */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- New Menu List View --- */
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-list-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--accent-yellow);
            margin: 40px 0 20px 0;
            padding-left: 15px;
            border-left: 5px solid var(--accent-red);
        }

        .menu-list-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--card-bg); /* Creates separation between items */
            transition: background-color 0.2s ease;
        }

        .menu-list-item:hover {
            background-color: rgba(255, 255, 255, 0.05); /* Subtle hover effect */
        }

        .menu-list-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .menu-list-item img:hover {
            transform: scale(1.1);
        }

        .item-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-details h4 {
            font-family: var(--font-body);
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
            margin: 0;
        }

        .item-details p {
            font-family: var(--font-body);
            font-size: 0.9rem;
            color: var(--text-dim);
            margin: 0;
            font-style: italic;
        }

        .item-action {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .item-action .price {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--accent-yellow);
        }

        .item-action .add-btn {
            background-color: var(--accent-red);
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item-action .add-btn:hover {
            background-color: #a01830;
        }
        
        /* --- Floating Location Button --- */
        .floating-location-btn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background-color: var(--accent-yellow);
            color: var(--primary-black);
            padding: 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 1001;
            font-family: var(--font-body);
            font-weight: 600;
        }

        .floating-location-btn:hover {
            transform: scale(1.05);
            background-color: #e5a610;
        }

        .floating-location-btn i {
            font-size: 1.5rem;
        }

        /* --- Cart Summary (Fixed Bottom Bar) --- */
        #cart-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--secondary-black);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid var(--accent-yellow);
            z-index: 1001;
            cursor: pointer;
        }

        #cart-summary .cart-info {
            display: flex;
            align-items: center;
        }

        #cart-summary i {
            font-size: 1.8rem;
            color: var(--accent-yellow);
            margin-right: 15px;
        }

        #cart-summary .details h3 {
            font-size: 1.5rem;
            color: var(--text-light);
            margin: 0;
        }

        #cart-summary .details p {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin: 0;
        }

        #cart-summary .order-btn {
            background-color: var(--accent-yellow);
            color: var(--primary-black);
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-family: var(--font-heading);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #cart-summary .order-btn:hover {
            background-color: #e5a610;
        }
        
        /* --- Cart Details (Slide-up Panel) --- */
        #cart-details {
            position: fixed;
            bottom: -100%; /* Start hidden */
            left: 0;
            width: 100%;
            background-color: var(--secondary-black);
            border-top: 2px solid var(--accent-yellow);
            padding: 20px;
            transition: bottom 0.4s ease-out;
            z-index: 1002;
            max-height: 85vh;
            overflow-y: auto;
        }

        #cart-details.active {
            bottom: 0; /* Show the panel */
        }

        #cart-details h2 {
            text-align: center;
            color: var(--accent-yellow);
            margin-bottom: 20px;
            font-size: 2rem;
            position: relative;
        }

        #close-cart-btn {
            position: absolute;
            right: 0;
            top: 0;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .order-info-group {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .order-info-group .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .order-info-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--text-dim);
            background-color: var(--primary-black);
            color: var(--text-light);
            font-family: var(--font-body);
            font-size: 1rem;
        }

        .order-info-group input::placeholder {
            color: var(--text-dim);
        }

        .order-info-group p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .order-info-group .status {
            font-weight: bold;
            color: var(--text-dim);
        }

        .order-info-group .status.sent {
            color: var(--success-green);
        }

        .cart-items-group {
            margin-bottom: 20px;
        }

        .cart-items-group h3 {
            font-size: 1.8rem;
            color: var(--accent-red);
            border-bottom: 1px solid var(--primary-black);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .cart-item .item-info {
            flex-grow: 1;
        }

        .cart-item .item-name {
            font-weight: 600;
        }

        .cart-item .item-notes {
            font-size: 0.9rem;
            color: var(--accent-yellow);
            font-style: italic;
        }

        .cart-item .item-price {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item-controls button {
            background-color: var(--accent-red);
            color: var(--text-light);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cart-item-controls button.remove-btn {
            background-color: #555;
        }

        .cart-item-controls button.remove-btn:hover {
            background-color: #777;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--card-bg);
        }

        .cart-total p {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin: 5px 0;
        }

        .cart-total h3 {
            font-size: 2rem;
            color: var(--accent-yellow);
        }

        .send-order-btn {
            display: block;
            width: 100%;
            background-color: var(--success-green);
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .send-order-btn:hover {
            background-color: #218838;
        }
        
        /* --- Modals (Confirmation & Image) --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1003;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--secondary-black);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 2px solid var(--accent-yellow);
        }

        .modal-content h3 {
            font-size: 1.8rem;
            color: var(--accent-yellow);
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
        }

        .modal-buttons button {
            padding: 10px 25px;
            border-radius: 5px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .modal-confirm {
            background-color: var(--success-green);
            color: white;
        }

        .modal-cancel {
            background-color: var(--text-dim);
            color: var(--primary-black);
        }

        #image-popup-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #close-image-popup {
            position: absolute;
            top: 20px;
            right: 40px;
            color: var(--text-light);
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        #close-image-popup:hover {
            color: var(--accent-red);
        }

        /* --- Notification Toast --- */
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px); /* Start off-screen */
            opacity: 0; /* Start invisible */
            background-color: var(--success-green);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            z-index: 1004;
        }

        #notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1; /* Become visible */
        }
        
        /* --- Customization Modal --- */
        #customization-modal select, #customization-modal textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--text-dim);
            background-color: var(--primary-black);
            color: var(--text-light);
            font-family: var(--font-body);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        #customization-modal .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        #customization-modal .checkbox-group input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            header h1 { font-size: 3rem; }
            header p { font-size: 1rem; }
            .category-nav button { font-size: 0.9rem; padding: 5px 10px;}
            .menu-list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .menu-list-item img {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .item-action {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                width: 100%;
            }
            #cart-summary .details h3 { font-size: 1.2rem; }
            #cart-summary .order-btn { font-size: 1rem; padding: 10px 15px; }
            .order-info-group .info-grid { grid-template-columns: 1fr; }
            .floating-location-btn {
                bottom: 90px;
                right: 10px;
                padding: 10px;
                font-size: 0.9rem;
            }
            .floating-location-btn span {
                display: none;
            }
        }
    </style>
</head>

    <!-- Notification Toast -->
    <div id="notification" role="alert" aria-live="polite"></div>

        // =============================================
        //               APPLICATION CLASS
        // =============================================
        class MenuApp {
            constructor(data) {
                this.menuData = data;
                // IMPORTANT: Always start with a clean cart to ensure a fresh experience.
                this.cart = [];
                this.orderStatus = "No Enviado";
                this.itemToAdd = null;
                this.whatsappNumber = "5215530528999"; // WhatsApp Number with country code
                
                this.initElements();
                this.initEventListeners();
            }

            initElements() {
                this.loadingScreen = document.getElementById('loading-screen');
                this.mainContent = document.querySelector('.main-content');
                this.categoryNav = document.querySelector('.category-nav');
                this.cartCountEl = document.getElementById('cart-count');
                this.cartTotalEl = document.getElementById('cart-total');
                this.cartDetailsTotalEl = document.getElementById('cart-details-total');
                this.averagePerDinerEl = document.getElementById('average-per-diner');
                this.cartItemsContainer = document.getElementById('cart-items-container');
                this.cartDetailsPanel = document.getElementById('cart-details');
                this.customizationModal = document.getElementById('customization-modal');
                this.imagePopupModal = document.getElementById('image-popup-modal');
                this.popupImage = document.getElementById('popup-image');
                this.notificationEl = document.getElementById('notification');
                this.orderStatusEl = document.getElementById('order-status');
                this.sendOrderBtn = document.getElementById('send-order-btn');
                this.cartSummary = document.getElementById('cart-summary');
                this.customNoBtn = document.getElementById('customization-no-btn');
                this.customYesBtn = document.getElementById('customization-yes-btn');
            }

            initEventListeners() {
                // Use event delegation for dynamic content to avoid issues
                this.cartSummary.addEventListener('click', (e) => {
                    if (!e.target.closest('#close-cart-btn')) this.toggleCart();
                });
                document.getElementById('close-cart-btn').addEventListener('click', () => this.toggleCart());
                document.getElementById('close-image-popup').addEventListener('click', () => this.closeImagePopup());
                document.addEventListener('keydown', (e) => {
                    if (e.key === "Escape") {
                        this.closeImagePopup();
                        this.closeCustomizationModal();
                    }
                });
                this.sendOrderBtn.addEventListener('click', () => this.sendOrder());
                // Update order details when diner count changes
                document.getElementById('diner-count').addEventListener('input', () => this.updateOrderDetails());
            }

            init() {
                setTimeout(() => {
                    this.loadingScreen.style.opacity = '0';
                    setTimeout(() => this.loadingScreen.style.display = 'none', 500);
                }, 2000);

                this.renderMenu();
                this.renderCategoryNav();
                this.updateOrderDetails();
                this.updateCartUI();
                this.showCategory(this.menuData[0].id);
            }

            // --- Storage ---
            saveCartToStorage() { localStorage.setItem('patio20_cart', JSON.stringify(this.cart)); }
            clearCartFromStorage() { localStorage.removeItem('patio20_cart'); }

            // --- UI Rendering ---
            renderMenu() {
                this.mainContent.innerHTML = '';
                this.menuData.forEach(section => {
                    const sectionEl = document.createElement('div');
                    sectionEl.classList.add('menu-section');
                    sectionEl.id = section.id;

                    const listEl = document.createElement('ul');
                    listEl.classList.add('menu-list');

                    section.items.forEach(item => {
                        const itemEl = document.createElement('li');
                        itemEl.classList.add('menu-list-item');
                        
                        // The item's HTML is now structured for the new list view
                        itemEl.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" loading="lazy" onclick="app.openImagePopup('${item.image}', '${item.name}')" onerror="this.src='https://via.placeholder.com/400x300/cccccc/000000?text=Imagen+no+disponible'">
                            <div class="item-details">
                                <h4>${item.name}</h4>
                                ${item.note ? `<p>${item.note}</p>` : ''}
                            </div>
                            <div class="item-action">
                                <span class="price">$${item.price.toFixed(2)}</span>
                                <button class="add-btn" onclick="app.openCustomizationModal(${JSON.stringify(item).replace(/"/g, '&quot;')}, '${section.category}')"><i class="fa-solid fa-plus"></i> AGREGAR</button>
                            </div>
                        `;
                        listEl.appendChild(itemEl);
                    });
                    sectionEl.appendChild(listEl);
                    this.mainContent.appendChild(sectionEl);
                });
            }

            renderCategoryNav() {
                this.menuData.forEach((section, index) => {
                    const buttonEl = document.createElement('button');
                    buttonEl.textContent = section.category;
                    buttonEl.id = `tab-${section.id}`;
                    buttonEl.setAttribute('role', 'tab');
                    buttonEl.setAttribute('aria-controls', section.id);
                    buttonEl.setAttribute('aria-selected', index === 0 ? 'true' : 'false');
                    buttonEl.onclick = () => this.showCategory(section.id);
                    this.categoryNav.appendChild(buttonEl);
                });
            }

            showCategory(categoryId) {
                document.querySelectorAll('.menu-section').forEach(sec => sec.classList.remove('active'));
                document.querySelectorAll('.category-nav button').forEach(btn => btn.setAttribute('aria-selected', 'false'));
                const activeSection = document.getElementById(categoryId);
                const activeTab = document.getElementById(`tab-${categoryId}`);
                if (activeSection) activeSection.classList.add('active');
                if (activeTab) activeTab.setAttribute('aria-selected', 'true');
            }

            // --- Cart Logic ---
            openCustomizationModal(itemJson, category) {
                // The item is passed as a JSON string to avoid issues with quotes
                const item = JSON.parse(itemJson);
                this.itemToAdd = { ...item, category };
                document.getElementById('customization-item-name').textContent = item.name;
                const optionsContainer = document.getElementById('customization-options');
                optionsContainer.innerHTML = ''; // Clear previous options

                this.customYesBtn.onclick = () => this.confirmAddToCart();
                this.customNoBtn.onclick = () => this.addWithoutCustomization();
                
                switch(item.customizationType) {
                    case 'queso':
                        optionsContainer.innerHTML = `<div class="checkbox-group"><input type="checkbox" id="con-queso" value="5"><label for="con-queso">¬øCon queso? (+$5)</label></div>`;
                        break;
                    case 'carne':
                        optionsContainer.innerHTML = `<select id="carne-opcion"><option value="" disabled selected>Elige una carne</option><option value="Bistek">Bistek</option><option value="Longaniza">Longaniza</option><option value="Pastor">Pastor</option><option value="Suadero">Suadero</option></select>`;
                        break;
                    case 'sabor-paloma':
                        optionsContainer.innerHTML = `<select id="sabor-opcion"><option value="" disabled selected>Elige un sabor</option><option value="Sand√≠a">Sand√≠a</option><option value="Naranja">Naranja</option><option value="Fresa">Fresa</option></select>`;
                        break;
                    case 'sabor-mojito':
                        optionsContainer.innerHTML = `<select id="sabor-opcion"><option value="" disabled selected>Elige un sabor</option><option value="Frutos Rojos">Frutos Rojos</option><option value="Sand√≠a">Sand√≠a</option><option value="Naranja">Naranja</option><option value="Pi√±a">Pi√±a</option></select>`;
                        break;
                    case 'carne':
                        optionsContainer.innerHTML = `<select id="carne-opcion"><option value="" disabled selected>Elige una carne</option><option value="Bistek">Bistek</option><option value="Longaniza">Longaniza</option><option value="Pastor">Pastor</option><option value="Suadero">Suadero</option></select>`;
                        break;
                    case 'notes':
                        optionsContainer.innerHTML = `<textarea id="customization-notes" placeholder="${item.placeholder || 'A√±ade una nota...'}"></textarea>`;
                        break;
                    default:
                        optionsContainer.innerHTML = `<textarea id="customization-notes" placeholder="A√±ade una nota (ej: sin cebolla, extra picante)..."></textarea>`;
                }
                
                this.customizationModal.style.display = 'flex';
                this.customizationModal.setAttribute('aria-hidden', 'false');
            }
            
            closeCustomizationModal() {
                this.customizationModal.style.display = 'none';
                this.customizationModal.setAttribute('aria-hidden', 'true');
                this.itemToAdd = null;
            }

            addWithoutCustomization() {
                if (!this.itemToAdd) return;
                const finalItem = { ...this.itemToAdd, quantity: 1, notes: '' };
                const existingItem = this.cart.find(i => i.name === finalItem.name && i.notes === finalItem.notes);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    this.cart.push(finalItem);
                }
                this.closeCustomizationModal();
                this.updateCartUI();
            }

            confirmAddToCart() {
                if (!this.itemToAdd) return;
                let finalPrice = this.itemToAdd.price;
                let notes = '';
                let finalName = this.itemToAdd.name;

                if (this.itemToAdd.customizationType === 'queso') {
                    const quesoCheckbox = document.getElementById('con-queso');
                    if (quesoCheckbox.checked) {
                        finalPrice += 5;
                        notes = 'Con queso';
                        finalName += ' con Queso';
                    }
                } else if (this.itemToAdd.customizationType && this.itemToAdd.customizationType.startsWith('sabor-')) {
                    const saborSelect = document.getElementById('sabor-opcion');
                    if (saborSelect.value) {
                        notes = `Sabor: ${saborSelect.value}`;
                        finalName += ` (${saborSelect.value})`;
                    }
                } else if (this.itemToAdd.customizationType === 'carne') {
                    const carneSelect = document.getElementById('carne-opcion');
                    if (carneSelect.value) {
                        notes = `Carne: ${carneSelect.value}`;
                        finalName += ` de ${carneSelect.value}`;
                    }
                } else {
                    notes = document.getElementById('customization-notes').value;
                }

                const finalItem = { ...this.itemToAdd, name: finalName, price: finalPrice, quantity: 1, notes };
                const existingItem = this.cart.find(i => i.name === finalItem.name && i.notes === finalItem.notes);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    this.cart.push(finalItem);
                }
                this.closeCustomizationModal();
                this.updateCartUI();
            }

            removeFromCart(name, notes) {
                const itemIndex = this.cart.findIndex(item => item.name === name && item.notes === notes);
                if (itemIndex > -1) {
                    this.cart[itemIndex].quantity--;
                    if (this.cart[itemIndex].quantity === 0) {
                        this.cart.splice(itemIndex, 1);
                    }
                }
                this.updateCartUI();
            }

            removeItemCompletely(name, notes) {
                const itemIndex = this.cart.findIndex(item => item.name === name && item.notes === notes);
                if (itemIndex > -1) {
                    this.cart.splice(itemIndex, 1);
                }
                this.updateCartUI();
            }

            updateCartUI() {
                let totalItems = 0;
                let totalPrice = 0;
                this.cart.forEach(item => {
                    totalItems += item.quantity;
                    totalPrice += item.price * item.quantity;
                });
                this.cartCountEl.textContent = totalItems;
                this.cartTotalEl.textContent = totalPrice.toFixed(2);
                this.cartDetailsTotalEl.textContent = totalPrice.toFixed(2);
                this.renderCartItems();
                this.updateOrderDetails();
                this.saveCartToStorage();
            }

            renderCartItems() {
                this.cartItemsContainer.innerHTML = '';
                if (this.cart.length === 0) {
                    this.cartItemsContainer.innerHTML = '<p style="text-align: center; color: var(--text-dim);">Tu carrito est√° vac√≠o.</p>';
                    return;
                }
                const group = document.createElement('div');
                group.classList.add('cart-items-group');
                const titleEl = document.createElement('h3');
                titleEl.textContent = "Tu Pedido";
                group.appendChild(titleEl);
                this.cart.forEach(item => {
                    // Use JSON.stringify to safely handle notes with quotes in onclick handlers
                    const notesStr = JSON.stringify(item.notes);
                    const itemEl = document.createElement('div');
                    itemEl.classList.add('cart-item');
                    itemEl.innerHTML = `
                        <div class="item-info">
                            <p class="item-name">${item.name}</p>
                            ${item.notes ? `<p class="item-notes">Nota: ${item.notes}</p>` : ''}
                            <p class="item-price">$${item.price.toFixed(2)} c/u</p>
                        </div>
                        <div class="cart-item-controls">
                            <button class="remove-btn" onclick="app.removeItemCompletely('${item.name}', ${notesStr})"><i class="fa-solid fa-trash"></i></button>
                            <button onclick="app.removeFromCart('${item.name}', ${notesStr})"><i class="fa-solid fa-minus"></i></button>
                            <span>${item.quantity}</span>
                            <button onclick="app.confirmAddToCart()"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    `;
                    group.appendChild(itemEl);
                });
                this.cartItemsContainer.appendChild(group);
            }

            updateOrderDetails() {
                const now = new Date();
                document.getElementById('order-date').textContent = now.toLocaleDateString('es-MX');
                document.getElementById('order-time').textContent = now.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
                const totalPrice = parseFloat(this.cartTotalEl.textContent) || 0;
                const dinerCount = parseInt(document.getElementById('diner-count').value) || 0;
                const average = dinerCount > 0 ? (totalPrice / dinerCount).toFixed(2) : '0.00';
                this.averagePerDinerEl.textContent = average;
            }

            toggleCart() {
                const isActive = this.cartDetailsPanel.classList.toggle('active');
                this.cartDetailsPanel.setAttribute('aria-hidden', !isActive);
            }

            // --- Order Sending Logic ---
            sendOrder() {
                if (this.cart.length === 0) {
                    alert('Tu carrito est√° vac√≠o.');
                    return;
                }

                const isConfirmed = confirm('¬øEst√°s seguro de que deseas enviar esta orden a la cocina?');
                if (!isConfirmed) {
                    return;
                }

                this.orderStatus = "Enviado";
                this.orderStatusEl.textContent = this.orderStatus;
                this.orderStatusEl.classList.add('sent');
                this.sendOrderBtn.disabled = true;
                this.sendOrderBtn.innerHTML = '<i class="fa-solid fa-check"></i> Enviada';

                const tableNumber = document.getElementById('table-number').value || 'No especificada';
                const dinerCount = document.getElementById('diner-count').value || 'No especificado';
                const now = new Date();
                const orderDate = now.toLocaleDateString('es-MX');
                const orderTime = now.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });

                let orderMessage = `¬°Hola! Quiero hacer un pedido desde el men√∫ digital:\n\n`;
                orderMessage += `üìÖ *Fecha:* ${orderDate}\n`;
                orderMessage += `‚è∞ *Mesa:* ${tableNumber}\n`;
                orderMessage += `üë• *Comensales:* ${dinerCount}\n\n`;
                orderMessage += `--- *Detalle del Pedido* ---\n`;

                this.cart.forEach(item => {
                    orderMessage += `- ${item.quantity}x ${item.name}`;
                    if (item.notes) {
                        orderMessage += ` (${item.notes})`;
                    }
                    orderMessage += `\n`;
                });

                const totalPrice = parseFloat(this.cartTotalEl.textContent) || 0;
                const dinerCountInt = parseInt(dinerCount) || 0;
                const average = dinerCountInt > 0 ? (totalPrice / dinerCountInt).toFixed(2) : '0.00';

                orderMessage += `\nüíµ *Total:* $${totalPrice.toFixed(2)}\n`;
                orderMessage += `üßÆ *Promedio por persona:* $${average}\n\n`;
                orderMessage += `¬øPodr√≠an confirmar mi orden, por favor?`;

                const encodedMessage = encodeURIComponent(orderMessage);
                const whatsappUrl = `https://wa.me/${this.whatsappNumber}?text=${encodedMessage}`;
                
                window.open(whatsappUrl, '_blank');
                this.showNotification('¬°Orden Enviada con √âxito!');
                this.clearCartFromStorage();

                setTimeout(() => {
                    this.cart = [];
                    this.orderStatus = "No Enviado";
                    this.orderStatusEl.textContent = this.orderStatus;
                    this.orderStatusEl.classList.remove('sent');
                    this.sendOrderBtn.disabled = false;
                    this.sendOrderBtn.innerHTML = '<i class="fa-solid fa-paper-plane"></i> Enviar';
                    document.getElementById('table-number').value = '';
                    document.getElementById('diner-count').value = '';
                    this.toggleCart();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    this.updateCartUI();
                }, 3500);
            }

            // --- Modals & Notifications ---
            openImagePopup(imageSrc, altText) {
                this.imagePopupModal.style.display = 'flex';
                this.imagePopupModal.setAttribute('aria-hidden', 'false');
                this.popupImage.src = imageSrc;
                this.popupImage.alt = altText;
            }

            closeImagePopup(event) {
                if (event.target.id === 'image-popup-modal' || event.target.id === 'close-image-popup') {
                    this.imagePopupModal.style.display = 'none';
                    this.imagePopupModal.setAttribute('aria-hidden', 'true');
                }
            }

            showNotification(message) {
                this.notificationEl.textContent = message;
                this.notificationEl.classList.add('show');
                setTimeout(() => this.notificationEl.classList.remove('show'), 3000);
            }
        }

        // =============================================
        //               GLOBAL FUNCTIONS
        // =============================================
        function openLocationInMaps() {
            const address = "Blas Corral 20, La Asunci√≥n, Tl√°huac, 13000 Ciudad de M√©xico, CDMX";
            const encodedAddress = encodeURIComponent(address);
            const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
            window.open(googleMapsUrl, '_blank');
        }

        // =============================================
        //               INITIALIZE APP
        // =============================================
        const app = new MenuApp(menuData);
        window.onload = () => app.init();
    </script>
